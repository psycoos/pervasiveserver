<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script src="socket.io/socket.io.js"></script>
    <style>
        #vl {
            border-left: 10px solid white;
            height: 100%;
            position: absolute;
            margin-left: -3px;
            top: 0;
        }

        .col-md-auto.align-self-end {
            border: 3px solid black;
        }

        body {
            background: #228B22;
            background: linear-gradient(to right, #228B22, #B22222);
        }
    </style>


    <title>Group 3 - PC Project</title>
</head>

<body>
    <p></p>
    <div id="data">
        <div id="vl"></div>
    </div>
    <script>
        var socket = io();

        socket.on('percentage', addData);

        socket.on('client_count', function (data) {
            $('#client_count').html(data);
            console.log('client count', data);
        });

        socket.on('pc_count', function (data) {
            $('#pc_count').html(data);
            console.log('pc count', data);
        });

        socket.on('phone_count', function (data) {
            $('#phone_count').html(data);
            console.log('phone count', data);
        });

        function addData(value) {
            if (value == '100%'){
                $("#vl").animate({
                    right: '0%',
                });
            }else{
                $("#vl").animate({
                    left: value,
                });
            }
        }

    </script>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-auto align-self-end">Total Clients: <span id="client_count">0</span>
            </div>
            <div class="col-md-auto align-self-end">Total PCs: <span id="pc_count">0</span>
            </div>
            <div class="col-md-auto align-self-end">Total Phones: <span id="phone_count">0</span>
            </div>
        </div>
    </div>


</body>

</html>
